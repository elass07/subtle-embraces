<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .heart {
            font-size: 3em;
            color: #e25555;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Special Message</h1>
        <p>Hey Yannie,</p>
        <p>I have something important to tell you...</p>
        <p class="heart">❤️</p>
        <p>I've developed feelings for you, and I wanted you to know.</p>
        <p>You mean a lot to me, and I hope we can talk more about this.</p>
        <button class="button" onclick="alert('I really like you!')">Click here</button>
    </div>
</body>
</html>
